<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/event-load.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="dash-link">
                <a href="../index.html"><i class="fa-solid fa-house-chimney"></i>Home</a>
                <a href="../html/event-upload.html" class="active"> <i class="fa-solid fa-file-arrow-up"></i>Upload
                    Events</a>
                <a href="../html/order.html"><i class="fa-solid fa-address-book"></i>Orders</a>
                <a href="../html/event.html"><i class="fa-solid fa-calendar-week"></i>Events</a>
                <!-- <a href="../html/newsletter.html"><i class="fa-solid fa-envelope-open-text"></i>Newsletter</a> -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <header class="header">
                <div>
                    <h4>Home</h4>
                    <p id="welcomeText">Welcome</p>
                </div>
                <div class="actions">
                    <div><input type="text" placeholder="Search" /> </div>
                    <div class="cir-image"><img src="" alt="" srcset=""></div>
                </div>
            </header>
            <form id="event-form" class="event-form">

                <!-- Basic Info -->
                <div class="form-row">
                    <input type="text" id="title" placeholder="Event Title" required>
                    <input type="text" id="event-id" placeholder="Event ID" required>
                </div>

                <div class="form-row">
                    <input type="text" id="price" placeholder="Event Price">
                    <input type="text" id="time" placeholder="Event Time">
                </div>

                <!-- Hero Image -->
                <div class="image-upload">
                    <h3>Hero Image</h3>
                    <label for="imageUpload" class="upload-box">
                        <img id="previewImage" src="../image/image.svg" alt="placeholder">
                        <input type="file" id="imageUpload" hidden>
                    </label>
                </div>

                <!-- Description -->
                <div class="textarea-section">
                    <h3>Description</h3>
                    <textarea id="description" rows="5"></textarea>
                </div>

                <!-- Tickets -->
                <div class="tickets-section">
                    <h3>Tickets</h3>

                    <div class="ticket-group">
                        <input type="text" id="ticketCategory" placeholder="Ticket Category">
                        <input type="text" id="ticketPrice" placeholder="Ticket Price">
                        <input type="text" id="ticketBenefits" placeholder="Benefits">
                        <button type="button" id="addTicket">+</button>
                    </div>

                    <div id="ticket-list"></div>
                </div>

                <!-- Thumbnails -->
                <div class="thumbnail-section">
                    <h3>Thumbnails</h3>
                    <div class="thumb-grid">
                        <img src="../image/image 2.svg">
                        <img src="../image/image 2.svg">
                        <img src="../image/image 2.svg">
                        <img src="../image/image 2.svg">
                    </div>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="button" class="preview-btn">Preview</button>
                    <button type="submit" class="publish-btn">Publish</button>
                </div>

            </form>
        </main>
       
        <script src="../javascript/create-event.js"></script>
        <!-- <script src="../javascript/script.js"></script> -->
</body>

</html>
