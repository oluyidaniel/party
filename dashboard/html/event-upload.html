        <section class="inputs">
            <div>
                <input id="title" type="text" placeholder="Enter event title">
                <input id="location" type="text" placeholder="Enter location">
                <input id="date" type="date" placeholder="Select date">
                <input id="time" type="time" placeholder="Enter time">
            </div>

            <div>
                <h2>Hero Image</h2>
                <label for="imageUpload">
                    <img id="previewImage" src="../image/image.svg" alt="placeholder" />
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </label>
            </div>

            <div>
                <h2>Description</h2>
                <textarea id="description" cols="100" rows="5" placeholder="Enter description"></textarea>
            </div>

            <div>
                <h2>Tickets</h2>
                <div id="ticketRows">
                    <div class="ticket-row">
                        <input type="text" class="ticketCategory" placeholder="Ticket type">
                        <input type="number" class="ticketPrice" placeholder="Price">
                        <input type="text" class="ticketBenefits" placeholder="Benefits">
                        <button type="button" class="addTicketBtn">+</button>
                    </div>
                </div>
            </div>

            <button id="publishBtn" type="button">Submit Event</button>
        </section>
        <script src="../javascript/create-event.js"></script>
