<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/App/img/Ellipse 1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/signin.css">
    <title>Login</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <div class="eve-logo">
                <img src="../frontend/assest/Ellipse 1.png" alt="logo.png" width="70">
            </div>

        </div>
        <div class="btn">
            <button><a href="./signup.html">Sign up</a></button>
        </div>
    </nav>
    <section class="sign--up">
        <div class="signup--img">

        </div>
        <div class="signup--form">
            <h2>Welcome Back! </h2>
            <div class="signup-form">
                <form id="signinForm">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>

                    <label for="password">Enter Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>

                    <div class="text-1">
                        <p class="text-3"><a href="/App/html/forgotpassword.html">Forgot Password?</a></p>
                    </div>

                    <input type="button" value="Login" id="submit">
                </form>

                <!-- Feedback modal -->
                <div id="feedbackModal" class="modal hidden">
                    <div class="modal-content">
                        <p id="feedbackMessage"></p>
                        <button onclick="closeFeedbackModal()">Close</button>
                    </div>
                </div>
            </div>
            <p class="text-down">Donâ€™t have an account? <a href="./signup.html">Sign up</a></p>
        </div>
    </section>
 <script src="./script/login.js"></script>
</body>

</html>
