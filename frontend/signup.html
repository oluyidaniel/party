<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style/signup.css">
    <link rel="shortcut icon" href="/App/img/Ellipse 1.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class=".eve-logo">
                <img src="../frontend/assest/Ellipse 1.png" alt="logo.png" width="70">
            </div>
            <!-- <div class="bar">
                <a href="./index.html">Home</a>
                <a href="./event.html">Events</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./faq.html">FAQ</a>
            </div> -->
        </div>
        <div class="btn">
            <button><a href="./signin.html">Login</a></button>
        </div>
    </nav>

    <section class="sign--up">
        <div class="signup--img">

        </div>
        <div class="signup--form">
            <h2>Sign Up </h2>
            <p>Already have account? <a href="./loginpage.html">Log in</a></p>

            <div class="signup-form">
                <form id="signupForm">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" required>

                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>

                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>

                    <label for="password">Enter Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>

                    <label for="confirmPassword">Re-enter Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                        required>

                    <input type="button" value="Sign Up" id="submit">
                </form>

                <!-- Feedback modal -->
                <div id="feedbackModal" class="modal hidden">
                    <div class="modal-content">
                        <p id="feedbackMessage"></p>
                        <button onclick="closeFeedbackModal()">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="./script/signup.js"></script>
</body>

</html>
