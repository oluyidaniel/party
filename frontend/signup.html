<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style/signup.css">
     <link rel="shortcut icon" href="/App/img/Ellipse 1.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="navbar">
            <div class=".eve-logo">
                <img src="/App/img/QUIKPASS 1.png" alt="">
            </div>
            <div class="bar">
                <a href="./index.html">Home</a>
                <a href="./event.html">Events</a>
                <a href="./contact.html">Contact Us</a>
                <a href="./faq.html">FAQ</a>
            </div>
        </div>
        <div class="btn">
            <button><a href="./signin.html">Login</a></button>
        </div>
    </nav>

    <section class="sign--up">
        <div class="signup--img">
           
        </div>
        <div class="signup--form">
            <h2>Sign Up </h2>
            <p>Already have account? <a href="./loginpage.html">Log in</a></p>

            <div class="signup-form">
                <form action="text">
                    <label for="text">Email Address</label>
                    <p><input type="email" name="Email" id="email" placeholder="Email Address"></p>

                    <label for="text">Enter Password</label>
                    <p><input type="password" name="password" id="password" placeholder="Password"></p>

                    <label for="text">Re-enter Password</label>
                    <p><input type="password" name="password" id="password" placeholder="Password"></p>
                    <p><input type="button" value="Sign Up " name="Login" id="submit"></p>
                </form>
                <div class="sign-pos">
                    <div class="sign-line">
                    </div>
                    <p class="sign-col">Or sign up with</p>
                </div>
                <div class="box">
                    <div class="box-1">
                        <img src="/App/img/google logo.svg" alt=""> <p>Google</p>
                    </div>
                    <div class="box-1">
                        <img src="/App/img/facebook logo.svg" alt=""> <p>Facebook</p>
                    </div>'
                </div>
            </div>
        </div>
    </section>
</body>
