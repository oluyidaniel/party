<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Details</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

  <div class="event-details">
    <img id="banner" class="banner-image" alt="Event Banner" />

    <h1 id="title"></h1>
    <p id="description"></p>
    <p id="venue"></p>

    <h2>Tickets</h2>
    <div id="price-container" class="price-grid"></div>
  </div>

  <!-- Payment Modal -->
  <div id="payment-modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="selected-ticket"></h2>
      <p id="selected-price"></p>
      <button class="pay-btn">Proceed to Pay</button>
    </div>
  </div>

  <script src="./script/event-details.js"></script>
</body>
</html>
